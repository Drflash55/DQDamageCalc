<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Dungeon Quest Damage Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0"></script>
		<script type="text/javascript">
			$( document ).ready( function() {
			$("#myinput").autoNumeric(
					'init', {aSep: ',', mDec: '0', vMax: '99999999999999999999999999', unformatOnSubmit: true}
				);
			});
		 </script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<script src="script.js"></script>
		<h1>Dungeon Quest Damage Calculator</h1>
		<h4>Enter your gear down below</h4>
		<form>
			<label for="wep">Weapon:</label><br>
			<input type="number" id="wep" name="fwep" value=0><br>

			<label for="arm">Armor:</label><br>
			<input type="number" id="arm" name="farm" value=0><br>

			<label for="hel">Helmet:</label><br>
			<input type="number" id="hel" name="fhel" value=0><br>

			<label for="skill">Skill Points:</label><br>
			<input type="number" id="skill" name="fskill" value=0><br>
			
			<button type="button" id="calc">Calculate!</button>
		</form>
		<p>
			Without Inner<br>
			Low: (0)<br>
			Average: (1)<br>
			High: (2)<br><br>
			
			With Inner<br>
			Low: (3)<br>
			Average: (4)<br>
			High: (5)<br><br>
			
			With Enhanced Inner<br>
			Low: (6)<br>
			Average: (7)<br>
			High: (8)<br><br>
		</p>
	</body>
</html>
